<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test-config</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="intro">
            <h1 class="intro_logo">
                Finder
            </h1>
            <form action="pages/person.html" class="intro_form">
                <input class="intro_input block-i text" type="text" name="name" placeholder="Name">
                <input class="intro_input block-i text" type="text" name="lastname" placeholder="Lastname">
                <input class="intro_input block-i text" type="email" name="email" placeholder="E-mail">
                <div class="intro_registration block">
                    <input class="intro_button block text" type="submit" value="Registration">
                    <div class="intro_help">
                        <input class="intro_check" name="checked" type="checkbox">
                        <p class="text">Запомнить меня</p>
                    </div>
                    <input class="intro_button__login block text" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
